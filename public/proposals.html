<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Proposals - Multi-Project Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Design System -->
  <link rel="stylesheet" href="css/design-tokens.css">
  <link rel="stylesheet" href="css/buttons.css">
  
  <!-- Shared Components -->
  <script src="components/shared-back-button.js"></script>
  <script src="components/shared-header.js"></script>
  <script src="components/shared-loading.js"></script>
  <script src="components/shared-empty-state.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-6 px-6 shadow-lg">
    <div class="max-w-7xl mx-auto">
      <p class="text-sm text-blue-100 mb-1">Multi-Project Tracker</p>
      <div class="flex justify-between items-center mb-2">
        <h1 class="text-3xl font-bold">AI Proposals</h1>
        <div id="backButtonsContainer" class="flex gap-2">
          <!-- Back buttons will be inserted here by JavaScript -->
        </div>
      </div>
      <p class="text-sm text-blue-100">Review and manage AI-detected risks and decisions</p>
    </div>
  </header>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 py-8">
    <!-- Project Context -->
    <div id="project-context" class="mb-6 hidden">
      <p class="text-sm text-gray-600">Managing proposals for:</p>
      <h2 id="project-name" class="text-xl font-bold text-gray-800"></h2>
    </div>

    <!-- View & Create Dropdowns -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <div class="flex items-center gap-4">
        <!-- View Dropdown -->
        <div class="relative">
          <button
            id="view-dropdown-btn"
            class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 flex items-center gap-2 transition-all"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="view-dropdown-menu"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            View
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          
          <!-- View Dropdown Menu -->
          <div id="view-dropdown-menu" role="menu" class="hidden absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-xl py-2 z-50 border border-gray-200">
            <button id="dashboard-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-purple-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
              <span class="text-gray-700">Dashboard</span>
            </button>
            <button id="view-risks-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-orange-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
              </svg>
              <span class="text-gray-700">Risks</span>
            </button>
            <button id="view-documents-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-green-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
              </svg>
              <span class="text-gray-700">Documents</span>
            </button>
            <div class="border-t border-gray-200 my-2"></div>
            <button id="view-ai-agent-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-purple-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
              </svg>
              <span class="text-gray-700">ðŸ¤– AI Agent</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats Summary -->
    <div id="stats-section" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 hidden">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-600">Pending Review</p>
            <p id="pending-count" class="text-3xl font-bold text-orange-600">0</p>
          </div>
          <div class="bg-orange-100 p-3 rounded-full">
            <svg class="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-600">Approved</p>
            <p id="approved-count" class="text-3xl font-bold text-green-600">0</p>
          </div>
          <div class="bg-green-100 p-3 rounded-full">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-600">Rejected</p>
            <p id="rejected-count" class="text-3xl font-bold text-gray-600">0</p>
          </div>
          <div class="bg-gray-100 p-3 rounded-full">
            <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Proposals List -->
    <div id="proposals-container" class="space-y-4">
      <!-- Loading state -->
      <div id="loading-state" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="mt-4 text-gray-600">Loading proposals...</p>
      </div>

      <!-- Empty state -->
      <div id="empty-state" class="hidden text-center py-12">
        <div class="bg-white rounded-lg shadow-md p-8">
          <svg class="w-24 h-24 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <h3 class="text-xl font-semibold text-gray-700 mb-2">No Pending Proposals</h3>
          <p class="text-gray-600">All AI proposals have been reviewed.</p>
        </div>
      </div>

      <!-- Proposals will be dynamically inserted here -->
      <div id="proposals-list"></div>
    </div>
  </div>

  <script src="/js/proposals.js"></script>
</body>
</html>
