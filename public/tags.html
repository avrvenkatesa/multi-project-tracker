<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Management - Multi-Project Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tag-card {
      transition: all 0.2s;
    }
    .tag-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-6 px-6 shadow-lg">
    <div class="max-w-7xl mx-auto">
      <p class="text-sm text-blue-100 mb-1">Multi-Project Tracker</p>
      <div class="flex justify-between items-center mb-2">
        <h1 class="text-3xl font-bold">Tags</h1>
        <button id="backToProjectsBtn" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-50 transition-all">
          ‚Üê Back to Projects
        </button>
      </div>
      <p class="text-sm text-blue-100">Organize your issues and action items with color-coded tags</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto p-6">
    <!-- Project Context -->
    <div id="project-context" class="mb-6 hidden">
      <p class="text-sm text-gray-600">Managing tags for:</p>
      <h2 id="project-name" class="text-xl font-bold text-gray-800"></h2>
    </div>

    <!-- View & Create Dropdowns -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <div class="flex items-center gap-4">
        <!-- View Dropdown -->
        <div class="relative">
          <button
            id="view-dropdown-btn"
            class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 flex items-center gap-2 transition-all"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="view-dropdown-menu"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            View
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          
          <!-- View Dropdown Menu -->
          <div id="view-dropdown-menu" role="menu" class="hidden absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-xl py-2 z-50 border border-gray-200">
            <button id="dashboard-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-purple-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
              <span class="text-gray-700">Dashboard</span>
            </button>
            <button id="view-checklists-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-blue-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
              </svg>
              <span class="text-gray-700">Checklists</span>
            </button>
            <button id="view-tags-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-teal-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
              </svg>
              <span class="text-gray-700">Tags</span>
            </button>
            <button id="view-risks-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-orange-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
              </svg>
              <span class="text-gray-700">Risks</span>
            </button>
          </div>
        </div>
        
        <!-- Create Dropdown -->
        <div class="relative">
          <button
            id="create-dropdown-btn"
            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="create-dropdown-menu"
          >
            <span class="text-lg">+</span>
            Create
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          
          <!-- Create Dropdown Menu -->
          <div id="create-dropdown-menu" role="menu" class="hidden absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-50 border border-gray-200">
            <button id="create-issue-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-green-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span class="text-gray-700">Issue</span>
            </button>
            <button id="create-action-item-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-purple-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
              </svg>
              <span class="text-gray-700">Action Item</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Project Context -->
    <div class="mb-6">
      <p class="text-sm text-gray-600">Managing tags for:</p>
      <h2 id="project-name" class="text-xl font-bold text-gray-800">Loading...</h2>
    </div>

    <!-- Tags Section -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-lg font-semibold text-gray-800">Tags</h3>
        <button id="createTagBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          Create Tag
        </button>
      </div>
      
      <!-- Filter Buttons -->
      <div class="flex gap-2 mb-6">
        <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all bg-blue-600 text-white" data-filter="all">
          All Tags
        </button>
        <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="issue_action">
          Issues/Actions
        </button>
        <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="risk">
          Risks
        </button>
        <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="both">
          Both
        </button>
      </div>
      
      <div id="tags-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Tags will be loaded here -->
      </div>
      
      <div id="empty-state" class="hidden text-center py-12">
        <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
        </svg>
        <p class="text-gray-500 text-lg">No tags found in this project</p>
        <p class="text-gray-400 text-sm mt-2">Add tags to your issues and action items to see them here</p>
      </div>
    </div>
  </main>

  <!-- Create/Edit Tag Modal -->
  <div id="tagModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modalTitle" class="text-xl font-bold">Create Tag</h3>
        <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      
      <form id="tagForm">
        <input type="hidden" id="tagId">
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
          <input type="text" id="tagName" required placeholder="e.g., Bug, Feature, Priority"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Tag Type *</label>
          <div class="flex gap-4">
            <label class="flex items-center cursor-pointer">
              <input type="radio" name="tagType" value="issue_action" checked class="w-4 h-4 text-blue-600">
              <span class="ml-2 text-sm text-gray-700">Issues/Actions</span>
            </label>
            <label class="flex items-center cursor-pointer">
              <input type="radio" name="tagType" value="risk" class="w-4 h-4 text-blue-600">
              <span class="ml-2 text-sm text-gray-700">Risks</span>
            </label>
            <label class="flex items-center cursor-pointer">
              <input type="radio" name="tagType" value="both" class="w-4 h-4 text-blue-600">
              <span class="ml-2 text-sm text-gray-700">Both</span>
            </label>
          </div>
          <p class="mt-1 text-xs text-gray-500">Select where this tag can be used</p>
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Color *</label>
          <div class="flex gap-3 items-center">
            <input type="color" id="tagColor" value="#3b82f6" 
                   class="w-24 h-10 border border-gray-300 rounded cursor-pointer">
            <button type="button" id="previewBtn" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all">
              Preview
            </button>
          </div>
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Description (optional)</label>
          <textarea id="tagDescription" rows="3" placeholder="What is this tag used for?"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        
        <div class="flex justify-end gap-3">
          <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Save Tag
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/tags.js?v=10"></script>
</body>
</html>
