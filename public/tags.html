<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Management - Multi-Project Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tag-card {
      transition: all 0.2s;
    }
    .tag-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-4 px-6 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold">Tag Management</h1>
        <p class="text-sm text-blue-100">Organize your issue and action items with color-coded tags</p>
      </div>
      <div class="flex gap-3 items-center">
        <button id="backToProjectsBtn" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-50 transition-all">
          ‚Üê Back to Projects
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto p-6">
    <!-- Project Context -->
    <div class="mb-6">
      <p class="text-sm text-gray-600">Managing tags for:</p>
      <h2 id="project-name" class="text-xl font-bold text-gray-800">Loading...</h2>
    </div>

    <!-- Tags Section -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-lg font-semibold text-gray-800">Tags</h3>
        <button id="createTagBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          Create Tag
        </button>
      </div>
      
      <!-- Filter Buttons -->
      <div class="flex gap-2 mb-6">
        <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all bg-blue-600 text-white" data-filter="all">
          All Tags
        </button>
        <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="issue_action">
          Issues/Actions
        </button>
        <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="risk">
          Risks
        </button>
        <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="both">
          Both
        </button>
      </div>
      
      <div id="tags-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Tags will be loaded here -->
      </div>
      
      <div id="empty-state" class="hidden text-center py-12">
        <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
        </svg>
        <p class="text-gray-500 text-lg">No tags found in this project</p>
        <p class="text-gray-400 text-sm mt-2">Add tags to your issues and action items to see them here</p>
      </div>
    </div>
  </main>

  <!-- Create/Edit Tag Modal -->
  <div id="tagModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modalTitle" class="text-xl font-bold">Create Tag</h3>
        <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      
      <form id="tagForm">
        <input type="hidden" id="tagId">
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
          <input type="text" id="tagName" required placeholder="e.g., Bug, Feature, Priority"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Tag Type *</label>
          <div class="flex gap-4">
            <label class="flex items-center cursor-pointer">
              <input type="radio" name="tagType" value="issue_action" checked class="w-4 h-4 text-blue-600">
              <span class="ml-2 text-sm text-gray-700">Issues/Actions</span>
            </label>
            <label class="flex items-center cursor-pointer">
              <input type="radio" name="tagType" value="risk" class="w-4 h-4 text-blue-600">
              <span class="ml-2 text-sm text-gray-700">Risks</span>
            </label>
            <label class="flex items-center cursor-pointer">
              <input type="radio" name="tagType" value="both" class="w-4 h-4 text-blue-600">
              <span class="ml-2 text-sm text-gray-700">Both</span>
            </label>
          </div>
          <p class="mt-1 text-xs text-gray-500">Select where this tag can be used</p>
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Color *</label>
          <div class="flex gap-3 items-center">
            <input type="color" id="tagColor" value="#3b82f6" 
                   class="w-24 h-10 border border-gray-300 rounded cursor-pointer">
            <button type="button" id="previewBtn" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all">
              Preview
            </button>
          </div>
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Description (optional)</label>
          <textarea id="tagDescription" rows="3" placeholder="What is this tag used for?"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        
        <div class="flex justify-end gap-3">
          <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Save Tag
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/tags.js?v=10"></script>
</body>
</html>
