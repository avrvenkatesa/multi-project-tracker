<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Management - Multi-Project Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
  
  <header class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold">Tag Management</h1>
          <p class="text-blue-100 text-sm mt-1">Organize your issues and action items with color-coded tags</p>
        </div>
        <a href="index.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-50">
          ‚Üê Back to Projects
        </a>
      </div>
    </div>
  </header>
  
  <main class="max-w-7xl mx-auto px-4 py-8">
    
    <!-- Project Header (shown when coming from specific project) -->
    <div id="projectHeader" class="hidden mb-6 bg-white rounded-lg shadow p-4">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-600">Managing tags for:</p>
          <h2 id="projectName" class="text-lg font-bold text-gray-900"></h2>
        </div>
      </div>
    </div>
    
    <!-- Project Selector (shown when accessed directly) -->
    <div id="projectSelector" class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Select Project</label>
      <select id="projectSelect" class="w-full md:w-96 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        <option value="">Select a project...</option>
      </select>
    </div>

    <!-- Tags Section -->
    <div id="tagsSection" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-900">Tags</h2>
        <button id="createTagBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
          + Create Tag
        </button>
      </div>
      
      <!-- Tags Grid -->
      <div id="tagsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Tags will be rendered here -->
      </div>
      
      <!-- Empty State -->
      <div id="emptyState" class="hidden text-center py-12">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No tags yet</h3>
        <p class="mt-1 text-sm text-gray-500">Get started by creating a new tag.</p>
        <div class="mt-6">
          <button id="emptyCreateTagBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            + Create Tag
          </button>
        </div>
      </div>
    </div>
    
  </main>
  
  <!-- Create/Edit Tag Modal -->
  <div id="tagModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
      <h2 id="modalTitle" class="text-xl font-bold mb-4">Create Tag</h2>
      <form id="tagForm">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
            <input type="text" id="tagName" required maxlength="50" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                   placeholder="e.g., Bug, Feature, Priority">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Color *</label>
            <div class="flex gap-4 items-center">
              <input type="color" id="tagColor" required value="#3b82f6" 
                     class="h-10 w-20 border border-gray-300 rounded cursor-pointer">
              <span id="colorPreview" class="px-4 py-2 rounded-lg text-white font-medium" style="background-color: #3b82f6">
                Preview
              </span>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description (optional)</label>
            <textarea id="tagDescription" rows="3" 
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      placeholder="What is this tag used for?"></textarea>
          </div>
        </div>
        
        <div class="mt-6 flex justify-end gap-3">
          <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
            Cancel
          </button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Save Tag
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="auth.js"></script>
  <script src="tags.js?v=2"></script>
</body>
</html>
