<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Library - Multi-Project Tracker</title>
  <link href="/css/output.css" rel="stylesheet">
  <link href="/css/documents.css" rel="stylesheet">
  <style>
    /* Inline styles for immediate loading */
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Header with navigation -->
  <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold">üìö Document Library</h1>
        <p id="project-name" class="text-blue-100 mt-1">Loading...</p>
      </div>
      <div class="flex gap-4 items-center">
        <select id="view-dropdown" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-600 transition cursor-pointer">
          <option value="projects">Projects</option>
          <option value="checklists">Checklists</option>
          <option value="documents" selected>Documents</option>
          <option value="ai-agent">AI Agent</option>
          <option value="proposals">AI Proposals</option>
        </select>
        <button onclick="window.location.href='/index.html'" class="px-4 py-2 bg-white text-blue-700 rounded hover:bg-blue-50 transition">
          ‚Üê Back
        </button>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="container mx-auto p-6">
    <!-- Filters and search -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
      <div class="flex gap-4 flex-wrap items-center">
        <div class="flex-1 min-w-[200px]">
          <input 
            type="text" 
            id="search-input" 
            placeholder="üîç Search documents..."
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        
        <select id="type-filter" class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">All Types</option>
          <option value="meeting_transcript">Meeting Transcripts</option>
          <option value="ai_analysis_doc">AI Analysis Documents</option>
          <option value="uploaded_doc">Uploaded Documents</option>
        </select>
        
        <button id="upload-btn" class="px-6 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition font-semibold">
          + Upload Document
        </button>
      </div>
    </div>

    <!-- Document list -->
    <div id="documents-container" class="space-y-4">
      <!-- Populated dynamically -->
    </div>

    <!-- Pagination -->
    <div id="pagination-controls" class="flex justify-center gap-2 mt-6">
      <!-- Populated dynamically -->
    </div>
  </div>

  <!-- Document detail modal -->
  <div id="document-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <!-- Modal content populated dynamically -->
  </div>

  <!-- Scripts -->
  <script src="/js/config/documentTypes.js"></script>
  <script src="/js/documents.js"></script>
</body>
</html>
