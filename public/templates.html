<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Library - Multi-Project Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/templates.css">
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-6 px-6 shadow-lg">
    <div class="max-w-7xl mx-auto">
      <p class="text-sm text-blue-100 mb-1">Multi-Project Tracker</p>
      <div class="flex justify-between items-center mb-2">
        <h1 class="text-3xl font-bold">Template Library</h1>
        <button id="backToProjectsBtn" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-50 transition-all">
          ‚Üê Back to Projects
        </button>
      </div>
      <p class="text-sm text-blue-100">Browse and use pre-built checklist templates for your projects</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <!-- View & Create Dropdowns -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <div class="flex items-center gap-4">
        <!-- View Dropdown -->
        <div class="relative">
          <button
            id="view-dropdown-btn"
            class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 flex items-center gap-2 transition-all"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="view-dropdown-menu"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            View
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          
          <!-- View Dropdown Menu -->
          <div id="view-dropdown-menu" role="menu" class="hidden absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-xl py-2 z-50 border border-gray-200">
            <button id="dashboard-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-purple-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
              <span class="text-gray-700">Dashboard</span>
            </button>
            <button id="view-checklists-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-blue-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
              </svg>
              <span class="text-gray-700">Checklists</span>
            </button>
            <button id="view-tags-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-teal-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
              </svg>
              <span class="text-gray-700">Tags</span>
            </button>
            <button id="view-risks-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-orange-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
              </svg>
              <span class="text-gray-700">Risks</span>
            </button>
            <button id="view-templates-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-indigo-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
              </svg>
              <span class="text-gray-700">Templates</span>
            </button>
            <button id="view-schedules-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-cyan-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              <span class="text-gray-700">Schedules</span>
            </button>
          </div>
        </div>
        
        <!-- Create Dropdown -->
        <div class="relative">
          <button
            id="create-dropdown-btn"
            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="create-dropdown-menu"
          >
            <span class="text-lg">+</span>
            Create
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          
          <!-- Create Dropdown Menu -->
          <div id="create-dropdown-menu" role="menu" class="hidden absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-50 border border-gray-200">
            <button id="create-issue-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-green-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span class="text-gray-700">Issue</span>
            </button>
            <button id="create-action-item-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-purple-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
              </svg>
              <span class="text-gray-700">Action Item</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Header -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
      <div class="flex items-center justify-between mb-4">
        <div>
          <h2 class="text-2xl font-bold text-gray-900">Browse Templates</h2>
          <p class="text-gray-600 mt-1">Find and use pre-built checklist templates for your projects</p>
        </div>
      </div>

      <!-- Tabs -->
      <div class="flex gap-2 border-b border-gray-200 mb-4">
        <button id="allTemplatesTab" class="tab-btn active">
          üìö All Templates
        </button>
        <button id="myTemplatesTab" class="tab-btn">
          üë§ My Templates
        </button>
        <button id="featuredTemplatesTab" class="tab-btn">
          ‚≠ê Featured
        </button>
      </div>

      <!-- Filters and Search -->
      <div class="flex gap-4 mb-4">
        <div class="flex-1">
          <input type="text" id="templateSearch" 
                 placeholder="Search templates..." 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <select id="templateSort" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="usage">Most Used</option>
          <option value="rating">Highest Rated</option>
          <option value="recent">Recently Added</option>
          <option value="name">Name (A-Z)</option>
        </select>
      </div>

      <!-- Category Filters -->
      <div id="categoryFilters" class="flex flex-wrap gap-2">
        <button class="category-filter-btn active" data-category=""><i class="fas fa-clipboard mr-2"></i>All Templates</button>
      </div>
    </div>

    <!-- Templates Grid -->
    <div id="templatesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="col-span-full text-center py-8 text-gray-500">
        Loading templates...
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script src="js/templates.js"></script>
</body>
</html>
