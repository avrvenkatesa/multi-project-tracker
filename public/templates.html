<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Library - Multi-Project Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/templates.css">
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold">Template Library</h1>
          <p class="text-blue-100 mt-2">
            Browse and use pre-built checklist templates for your projects
          </p>
        </div>
        
        <!-- Auth Section -->
        <div class="flex items-center gap-4">
          <!-- Back to Projects Button -->
          <button id="backToProjectsBtn" class="p-2 hover:bg-blue-700 rounded-lg transition" title="Back to Projects">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </button>
          
          <!-- User Info - Stacked Vertically (hidden on mobile) -->
          <div class="hidden md:flex flex-col items-end text-right">
            <span id="userName" class="font-semibold text-sm"></span>
            <span id="userRole" class="bg-blue-800 px-2 py-0.5 rounded text-xs"></span>
          </div>
          
          <!-- Logout Icon Button -->
          <button id="logoutBtn" class="p-2 hover:bg-blue-700 rounded-lg transition" title="Logout">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
      <div class="flex items-center justify-between mb-4">
        <div>
          <h2 class="text-2xl font-bold text-gray-900">Browse Templates</h2>
          <p class="text-gray-600 mt-1">Find and use pre-built checklist templates for your projects</p>
        </div>
      </div>

      <!-- Tabs -->
      <div class="flex gap-2 border-b border-gray-200 mb-4">
        <button id="allTemplatesTab" class="tab-btn active">
          📚 All Templates
        </button>
        <button id="myTemplatesTab" class="tab-btn">
          👤 My Templates
        </button>
        <button id="featuredTemplatesTab" class="tab-btn">
          ⭐ Featured
        </button>
      </div>

      <!-- Filters and Search -->
      <div class="flex gap-4 mb-4">
        <div class="flex-1">
          <input type="text" id="templateSearch" 
                 placeholder="Search templates..." 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <select id="templateSort" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="usage">Most Used</option>
          <option value="rating">Highest Rated</option>
          <option value="recent">Recently Added</option>
          <option value="name">Name (A-Z)</option>
        </select>
      </div>

      <!-- Category Filters -->
      <div id="categoryFilters" class="flex flex-wrap gap-2">
        <button class="category-filter-btn active" data-category="">📋 All Templates</button>
      </div>
    </div>

    <!-- Templates Grid -->
    <div id="templatesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="col-span-full text-center py-8 text-gray-500">
        Loading templates...
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script src="js/templates.js"></script>
  
  <script>
    // Logout functionality
    document.getElementById('logoutBtn')?.addEventListener('click', async () => {
      if (typeof AuthManager !== 'undefined') {
        await AuthManager.logout();
      } else {
        await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
        window.location.href = 'index.html';
      }
    });
    
    // Back to projects
    document.getElementById('backToProjectsBtn')?.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    
    // Display user info once AuthManager is ready
    const displayUserInfo = async () => {
      let retries = 0;
      while (typeof AuthManager === 'undefined' && retries < 50) {
        await new Promise(resolve => setTimeout(resolve, 100));
        retries++;
      }
      
      if (typeof AuthManager !== 'undefined' && AuthManager.currentUser) {
        const user = AuthManager.currentUser;
        document.getElementById('userName').textContent = user.username;
        document.getElementById('userRole').textContent = user.role;
      }
    };
    displayUserInfo();
  </script>
</body>
</html>
