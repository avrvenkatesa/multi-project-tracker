<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fill Checklist - Multi-Project Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/checklists.css">
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="flex justify-between items-center flex-wrap gap-4">
        <h1 class="text-3xl font-bold">üìã Multi-Project Tracker</h1>
        <div class="flex items-center gap-3">
          <button id="validateBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-all flex items-center gap-2">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
            Validate Quality
          </button>
          <button id="exportPdfBtn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-all flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
            </svg>
            Export PDF
          </button>
          <button id="saveProgressBtn" class="btn-primary">
            üíæ Save Progress
          </button>
          <button id="backToListBtn" class="btn-secondary">
            ‚Üê Back to List
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <!-- Checklist Header -->
    <div class="checklist-header">
      <h2 id="checklistTitle">Loading...</h2>
      <div class="checklist-meta">
        <span id="checklistId"></span>
        <span id="projectName"></span>
        <span id="assignedTo"></span>
      </div>
    </div>

    <!-- Progress Summary -->
    <div class="progress-summary">
      <div class="progress-circle">
        <div class="circle-value" id="progressPercentage">0%</div>
      </div>
      <div class="progress-stats">
        <p><strong id="completedItems">0</strong> of <strong id="totalItems">0</strong> items complete</p>
        <p id="dueDate"></p>
      </div>
      <div class="progress-bar-container" style="flex: 1; min-width: 200px;">
        <div class="progress-bar-fill" id="progressBarFill" style="width: 0%"></div>
      </div>
    </div>

    <!-- Checklist Sections -->
    <div id="checklistSections" class="checklist-sections">
      <div class="loading-spinner">Loading checklist...</div>
    </div>

    <!-- Comments Section -->
    <div class="comments-section">
      <h3>Comments</h3>
      <div id="commentsList">
        <p class="text-gray-500 text-sm">No comments yet</p>
      </div>
      <div class="add-comment">
        <textarea id="newComment" placeholder="Add a comment..." rows="2"></textarea>
        <button id="addCommentBtn" class="btn-primary">Post Comment</button>
      </div>
    </div>
  </main>

  <!-- Export PDF Modal -->
  <div id="exportPdfModal" class="modal" style="display: none;">
    <div class="modal-content max-w-lg">
      <div class="modal-header">
        <h3 class="text-xl font-bold">üìÑ Export Checklist as PDF</h3>
        <button id="closeExportModalBtn" class="close-btn">&times;</button>
      </div>
      
      <div class="p-6">
        <p class="text-sm text-gray-600 mb-6">Choose export format and options for your PDF report.</p>
        
        <div class="space-y-4">
          <!-- Format Selection -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Export Format</label>
            <div class="space-y-2">
              <label class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                <input type="radio" name="pdfFormat" value="full" checked class="text-blue-600">
                <div>
                  <div class="font-medium text-gray-900">Full Report</div>
                  <div class="text-xs text-gray-500">All items, responses, comments, and charts</div>
                </div>
              </label>
              
              <label class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                <input type="radio" name="pdfFormat" value="summary">
                <div>
                  <div class="font-medium text-gray-900">Summary</div>
                  <div class="text-xs text-gray-500">Key information without detailed comments</div>
                </div>
              </label>
              
              <label class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                <input type="radio" name="pdfFormat" value="completed-only">
                <div>
                  <div class="font-medium text-gray-900">Completed Items Only</div>
                  <div class="text-xs text-gray-500">Show only completed checklist items</div>
                </div>
              </label>
            </div>
          </div>
          
          <!-- Options -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Include</label>
            <div class="space-y-2">
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="includeComments" checked class="rounded text-blue-600">
                <span class="text-sm text-gray-700">Comments</span>
              </label>
              
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="includeCharts" checked class="rounded text-blue-600">
                <span class="text-sm text-gray-700">Progress Charts</span>
              </label>
              
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="includeMetadata" checked class="rounded text-blue-600">
                <span class="text-sm text-gray-700">Metadata & Details</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal-actions">
        <button id="cancelExportBtn" class="btn-secondary">Cancel</button>
        <button id="confirmExportBtn" class="btn-primary bg-purple-600 hover:bg-purple-700">
          <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
          </svg>
          Download PDF
        </button>
      </div>
    </div>
  </div>

  <script src="js/checklist-validation.js"></script>
  <script src="js/checklists.js"></script>
</body>
</html>
