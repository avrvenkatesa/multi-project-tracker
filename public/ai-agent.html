<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent - Multi-Project Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Design System -->
  <link rel="stylesheet" href="css/design-tokens.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="/css/ai-agent.css">
  
  <!-- Shared Components -->
  <script src="components/shared-back-button.js"></script>
  <script src="components/shared-header.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-6 px-6 shadow-lg">
    <div class="max-w-7xl mx-auto">
      <p class="text-sm text-blue-100 mb-1">Multi-Project Tracker</p>
      <div class="flex justify-between items-center mb-2">
        <h1 class="text-3xl font-bold">AI Project Manager</h1>
        <div class="flex gap-2">
          <button id="back-to-projects-btn"
            class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Projects
          </button>
          <div id="backButtonsContainer" class="flex gap-2">
            <!-- Back buttons will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
      <p class="text-sm text-blue-100">Chat with AI to get insights, detect risks, and analyze your project</p>
    </div>
  </header>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 py-8">
    <!-- Project Context -->
    <div id="project-context" class="mb-6">
      <p class="text-sm text-gray-600">Managing AI for:</p>
      <h2 id="project-name" class="text-xl font-bold text-gray-800">Loading project...</h2>
    </div>
    <!-- View Dropdown -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <div class="flex items-center gap-4">
        <div class="relative">
          <button
            id="view-dropdown-btn"
            class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 flex items-center gap-2 transition-all"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="view-dropdown-menu"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            View
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          
          <!-- View Dropdown Menu -->
          <div id="view-dropdown-menu" role="menu" class="hidden absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-xl py-2 z-50 border border-gray-200">
            <button id="dashboard-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-purple-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
              <span class="text-gray-700">Dashboard</span>
            </button>
            <button id="view-risks-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-orange-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
              </svg>
              <span class="text-gray-700">Risks</span>
            </button>
            <button id="view-documents-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-green-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
              </svg>
              <span class="text-gray-700">Documents</span>
            </button>
            <button id="view-proposals-btn" role="menuitem" class="w-full text-left px-4 py-2 hover:bg-blue-50 flex items-center gap-3 transition-colors">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 8l2 2 4-4"/>
              </svg>
              <span class="text-gray-700">AI Proposals</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- AI Agent Container -->
    <div id="ai-agent-container"></div>
  </div>

  <script src="/js/components/AIAgentDashboard.js"></script>
  <script src="/js/ai-agent-init.js"></script>
  <script src="/js/ai-agent-dropdown.js"></script>
</body>
</html>
