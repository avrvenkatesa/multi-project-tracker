<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Dashboard - Multi-Project Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold">Project Dashboard</h1>
                        <p class="text-blue-100 mt-2" id="projectNameHeader">
                            Loading project...
                        </p>
                    </div>
                    
                    <!-- Auth Section -->
                    <div class="flex items-center space-x-4">
                        <div id="loggedInState" class="hidden flex items-center space-x-4">
                            <div class="text-right">
                                <div class="flex items-center space-x-2">
                                    <span id="userName" class="font-semibold"></span>
                                    <span id="userRole" class="px-2 py-1 text-xs font-semibold rounded bg-blue-100 text-blue-800"></span>
                                </div>
                                <div id="userEmail" class="text-xs text-blue-100"></div>
                            </div>
                            <button id="logout-btn" class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 py-3">
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 flex items-center">
                        <span class="mr-2">‚Üê</span> Back to Projects
                    </a>
                    <span class="text-gray-300">|</span>
                    <a id="backToKanbanLink" href="#" class="text-gray-600 hover:text-blue-600">
                        Board View
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <div id="dashboardContainer">
                <!-- Loading state -->
                <div id="loadingState" class="text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                    <p class="mt-4 text-gray-600">Loading dashboard...</p>
                </div>
                
                <!-- Dashboard content will be loaded here by dashboard.js -->
                <div id="dashboardContent" class="hidden"></div>
                
                <!-- Error state -->
                <div id="errorState" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                    <p class="font-bold">Error loading dashboard</p>
                    <p id="errorMessage" class="text-sm"></p>
                    <button id="retryBtn" class="mt-3 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Retry
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
