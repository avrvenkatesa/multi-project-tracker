<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Management - Multi-Project Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold">Team Management</h1>
                        <p class="text-blue-100 mt-2" id="projectNameHeader">
                            Loading project...
                        </p>
                    </div>
                    
                    <!-- Auth Section -->
                    <div class="flex items-center space-x-4">
                        <div id="loggedInState" class="hidden flex items-center space-x-4">
                            <!-- Hamburger Menu -->
                            <div class="relative">
                                <button id="hamburger-btn" class="p-2 hover:bg-blue-700 rounded-lg transition">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                    </svg>
                                </button>
                                
                                <!-- Dropdown Menu -->
                                <div id="hamburger-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-50">
                                    <!-- Mobile: Show user info first -->
                                    <div class="md:hidden border-b px-4 py-3 mb-2">
                                        <p id="mobile-userName" class="font-semibold text-gray-800"></p>
                                        <p id="mobile-userRole" class="text-xs text-gray-600"></p>
                                        <p id="mobile-userEmail" class="text-xs text-gray-600"></p>
                                    </div>
                                    
                                    <a href="notification-settings.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">
                                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        Settings
                                    </a>
                                    <a href="help.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">
                                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        Help
                                    </a>
                                </div>
                            </div>
                            
                            <!-- User Info (hidden on mobile) -->
                            <div class="hidden md:block text-right">
                                <div class="flex items-center space-x-2">
                                    <span id="userName" class="font-semibold"></span>
                                    <span id="userRole" class="px-2 py-1 text-xs font-semibold rounded bg-blue-100 text-blue-800"></span>
                                </div>
                                <div id="userEmail" class="text-xs text-blue-100"></div>
                            </div>
                            
                            <!-- Logout Icon Button -->
                            <button id="logout-btn" class="p-2 hover:bg-blue-700 rounded-lg transition" title="Logout">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- Navigation -->
            <div class="mb-6">
                <a href="index.html" class="text-blue-600 hover:text-blue-800 flex items-center">
                    <span class="mr-2">‚Üê</span> Back to Projects
                </a>
            </div>

            <!-- Team Management Container -->
            <div id="teamManagementContainer">
                <!-- Content will be loaded here by teamManagement.js -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="header.js?v=2"></script>
    <script src="auth.js"></script>
    <script src="teamManagement.js"></script>
</body>
</html>
