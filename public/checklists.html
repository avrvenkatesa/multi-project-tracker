<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklists - Multi-Project Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/checklists.css">
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-4 px-6 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold">Checklists</h1>
        <p class="text-sm text-blue-100">Manage project checklists and track completion</p>
      </div>
      <div class="flex gap-3 items-center">
        <span id="userDisplay" class="text-sm"></span>
        <button id="backToProjectsBtn" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-50 transition-all">
          ‚Üê Back to Projects
        </button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="content-header">
      <h2>All Checklists</h2>
      <button id="createChecklistBtn" class="btn-primary">
        + New Checklist
      </button>
    </div>

    <!-- Filters -->
    <div class="filters-bar">
      <select id="projectFilter">
        <option value="">All Projects</option>
      </select>
      
      <select id="statusFilter">
        <option value="">All Statuses</option>
        <option value="not-started">Not Started</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
        <option value="approved">Approved</option>
      </select>
      
      <select id="templateFilter">
        <option value="">All Templates</option>
      </select>
    </div>

    <!-- Checklists Grid -->
    <div id="checklistsGrid" class="checklists-grid">
      <!-- Checklist cards will be loaded here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <p>No checklists found. Create one to get started!</p>
    </div>
  </main>

  <!-- Create Checklist Modal -->
  <div id="createChecklistModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Create New Checklist</h3>
        <button id="closeModalBtn" class="close-btn">&times;</button>
      </div>
      <form id="createChecklistForm">
        <div class="form-group">
          <label>Template *</label>
          <select id="templateSelect" required>
            <option value="">Select template...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Project *</label>
          <select id="projectSelect" required>
            <option value="">Select project...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Title *</label>
          <input type="text" id="checklistTitle" required placeholder="Enter checklist title">
        </div>
        
        <div class="form-group">
          <label>Description</label>
          <textarea id="checklistDescription" rows="3" placeholder="Optional description"></textarea>
        </div>
        
        <div class="form-group">
          <label>Assign To</label>
          <select id="assignedToSelect">
            <option value="">Unassigned</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Due Date</label>
          <input type="date" id="dueDate">
        </div>
        
        <div class="modal-actions">
          <button type="button" id="cancelModalBtn" class="btn-secondary">
            Cancel
          </button>
          <button type="submit" class="btn-primary">Create Checklist</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/checklists.js"></script>
</body>
</html>
