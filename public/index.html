<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multi-Project Tracker</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body class="bg-gray-50">
        <div id="app">
            <!-- Header -->
            <header class="bg-blue-600 text-white shadow-lg">
                <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold">Multi-Project Tracker</h1>
                        <p class="text-blue-100 mt-2">
                            AI-powered issue and action item tracking
                        </p>
                    </div>
                    <!-- Authentication Section -->
                    <div id="auth-section" class="flex items-center space-x-4">
                        <div id="user-info" class="hidden text-right">
                            <p class="text-sm text-blue-100">Welcome</p>
                            <p id="user-name" class="font-semibold"></p>
                            <button id="logout-btn" class="mt-2 bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-sm text-white">
                                Logout
                            </button>
                        </div>
                        <div id="auth-buttons" class="space-x-2">
                            <button id="login-btn" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-white">
                                Login
                            </button>
                            <button id="register-btn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white">
                                Register
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="max-w-7xl mx-auto px-4 py-8">
                <!-- Project Selection -->
                <div class="mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-gray-800">
                            Projects
                        </h2>
                        <button
                            onclick="AuthManager.requireAuth(() => showCreateProject())"
                            data-requires-auth
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                        >
                            + New Project
                        </button>
                    </div>
                    <div
                        id="projects-list"
                        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
                    >
                        <!-- Projects will be loaded here -->
                    </div>
                </div>

                <!-- Current Project View -->
                <div id="project-view" class="hidden">
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3
                                id="current-project-name"
                                class="text-xl font-semibold"
                            ></h3>
                            <div class="space-x-2">
                                <button
                                    onclick="AuthManager.requireAuth(() => showCreateIssue())"
                                    data-requires-auth
                                    class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700"
                                >
                                    + Issue
                                </button>
                                <button
                                    onclick="AuthManager.requireAuth(() => showCreateActionItem())"
                                    data-requires-auth
                                    class="bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700"
                                >
                                    + Action Item
                                </button>
                            </div>
                        </div>

                        <!-- Kanban Board -->
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="bg-gray-100 rounded-lg p-4">
                                <h4 class="font-semibold mb-3 text-gray-700">
                                    To Do
                                </h4>
                                <div id="todo-column" class="space-y-2">
                                    <!-- Items will be loaded here -->
                                </div>
                            </div>
                            <div class="bg-blue-50 rounded-lg p-4">
                                <h4 class="font-semibold mb-3 text-blue-700">
                                    In Progress
                                </h4>
                                <div id="inprogress-column" class="space-y-2">
                                    <!-- Items will be loaded here -->
                                </div>
                            </div>
                            <div class="bg-yellow-50 rounded-lg p-4">
                                <h4 class="font-semibold mb-3 text-yellow-700">
                                    Blocked
                                </h4>
                                <div id="blocked-column" class="space-y-2">
                                    <!-- Items will be loaded here -->
                                </div>
                            </div>
                            <div class="bg-green-50 rounded-lg p-4">
                                <h4 class="font-semibold mb-3 text-green-700">
                                    Done
                                </h4>
                                <div id="done-column" class="space-y-2">
                                    <!-- Items will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Status Display -->
                <div class="mt-8 text-center">
                    <div
                        class="inline-flex items-center px-4 py-2 bg-green-100 text-green-800 rounded-full"
                    >
                        <div
                            class="w-2 h-2 bg-green-500 rounded-full mr-2"
                        ></div>
                        System Status: Running
                    </div>
                </div>
            </main>

            <!-- Authentication Modal -->
            <div id="auth-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50">
                <div class="flex items-center justify-center min-h-screen p-4">
                    <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                        <!-- Modal Header -->
                        <div class="flex justify-between items-center p-6 border-b">
                            <h3 id="auth-modal-title" class="text-xl font-semibold text-gray-800">Login</h3>
                            <button id="auth-modal-close" class="text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
                        </div>
                        
                        <!-- Error Message -->
                        <div id="auth-error" class="hidden mx-6 mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                            <span id="auth-error-text"></span>
                        </div>
                        
                        <!-- Login Form -->
                        <form id="login-form" class="p-6">
                            <div class="space-y-4">
                                <div>
                                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" id="login-email" required 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                           placeholder="Enter your email">
                                </div>
                                <div>
                                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <input type="password" id="login-password" required minlength="6"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                           placeholder="Enter your password">
                                </div>
                                <div class="text-sm text-gray-500">
                                    <strong>Demo Account:</strong> demo@multiproject.com / demo123
                                </div>
                                <button type="submit" 
                                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    Login
                                </button>
                            </div>
                        </form>
                        
                        <!-- Register Form -->
                        <form id="register-form" class="p-6 hidden">
                            <div class="space-y-4">
                                <div>
                                    <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                    <input type="text" id="register-name" required 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                           placeholder="Enter your full name">
                                </div>
                                <div>
                                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" id="register-email" required 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                           placeholder="Enter your email">
                                </div>
                                <div>
                                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <input type="password" id="register-password" required minlength="6"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                           placeholder="Enter your password (min 6 characters)">
                                </div>
                                <div>
                                    <label for="register-role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                                    <select id="register-role" 
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                        <option value="Team Member">Team Member</option>
                                        <option value="Project Manager">Project Manager</option>
                                        <option value="Solution Architect">Solution Architect</option>
                                    </select>
                                </div>
                                <button type="submit" 
                                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                                    Register
                                </button>
                            </div>
                        </form>
                        
                        <!-- Toggle Button -->
                        <div class="px-6 pb-6 text-center border-t pt-4">
                            <p class="text-sm text-gray-600">
                                <span id="auth-toggle-text">Don't have an account?</span>
                                <button id="auth-toggle-btn" class="text-blue-600 hover:text-blue-800 font-medium ml-1">Sign up</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- General Purpose Modal -->
            <div
                id="modal-overlay"
                class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"
            >
                <div class="flex items-center justify-center min-h-screen">
                    <div
                        id="modal-content"
                        class="bg-white rounded-lg p-6 max-w-md w-full mx-4"
                    >
                        <!-- Modal content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <script src="auth.js"></script>
        <script src="app.js"></script>
    </body>
</html>
